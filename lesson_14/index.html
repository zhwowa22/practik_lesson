<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_14</title>
</head>
<body>
    <div class="wrapper">
        <header class="header__container">
            <h2>Home work 14</h2>

        </header>
   
        <main class="main__container">
            <div class="road">
                <!--<img src="img/road.jpeg" alt="road">-->
            </div>
            <div class="city"></div>
            <div class="car-animation">
                <div class="car-aimation__item car">
                   <div class="car__body">
                        <div class="car__wheel car__wheel--back "></div>
                        <div class="car__wheel car__wheel--front"></div>
                        <div class="car__back-part"></div>
                        <div class="car__front-part"></div>
                        <div class="car__front-lights"></div>
                        <div class="car__rear-lights"></div>
                        <div class="car__top-rear"></div>
                        <div class="car__top-front"></div>
                        <div class="car__rear-window rear-window">
                            <img src="img/multipass.jpeg" alt="help-me">
                            <div class="rear-window__text">help me</div>
                        </div>
                        <div class="car__front-window front-window">
                            <img src="img/hold-on.jpeg" alt="hold-on">
                            <div class="front-window__text">hold on</div>
                        </div>
                        <div class="car__rear-door"></div>
                        <div class="car__front-door"></div>
                        <div class="car__rear-door-handle"></div>
                        <div class="car__front-door-handle"></div>
                    </div>
                </div>
            </div>
        </main> 
        
        <footer class="footer__container">
            <h2>2023</h2>
            <p>must have more practice........</p> 
        </footer>


        
    </div>
</body>
</html>
